<!DOCTYPE html>
<html>
<head>
	<title>DIGITAL CLOCK</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body onload="clock(),unblockSmart()">
	<main>
		<h2 class="title">Digital clock</h2>
		<section id="clock-container">
			<div class="clock">
				<span id="hours">00</span>
				<p class="text">HOURS</p>
			</div>
			<div class="clock">
				<span id="minutes">00</span>
				<p class="text">MINUTES</p>
			</div>
			<div class="clock">
				<span id="seconds">00</span>
				<p class="text">SECONDS</p>
			</div>
			<div class="ampm clock">
				<p id="ampm">ampm</p>
			</div>
		</section>

		<section id="smart-clock">
			<div class="smart-data">
				<span class="week">Dom</span>
				<span class="data">20/20/2020</span>
			</div>

			<div class="smart-weather hide">
				<span class="city"></span>

			</div>
		</section>
	</main>
<script src="app.js"></script>
</body>
</html>
